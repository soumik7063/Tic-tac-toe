<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="logobg.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gradient-bg">
  <div class="blob" style="top: -10%; left: -10%; background: rgba(139, 92, 246, 0.2);"></div>
  <div class="blob" style="bottom: 10%; right: -5%; animation-duration: 15s; background: rgba(6, 182, 212, 0.15);"></div>
</div>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="mode-selector">
        <button id="solo-btn" class="mode-btn">Solo (vs AI)</button>
        <button id="multi-btn" class="mode-btn active">2 Players</button>
      </div>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
