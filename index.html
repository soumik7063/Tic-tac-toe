<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="logobg.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="gradient-bg">
  <div class="blob" style="top: -10%; left: -10%; background: rgba(139, 92, 246, 0.2);"></div>
  <div class="blob" style="bottom: 10%; right: -5%; animation-duration: 15s; background: rgba(6, 182, 212, 0.15);"></div>
</div>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main>
      <div class="heading flex justify-center align-middle select-none cursor-pointer">
        <img src="logo.png" alt="" class="rounded-3xl h-[50px] mr-[5px]">
      <h1 class="text-white text-4xl ml-[5px]">Tic Tac Toe</h1>
      </div>
      
      <div class="mode-selector">
        <button id="solo-btn"  class="anim-btn"><span class="sp1">Solo (vs AI)</span></button>
        <button id="multi-btn"  class="anim-btn active"><span class="sp1">2 Players</span></button>
      </div>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
     
      <!-- From Uiverse.io by Nawsome --> 
<div class="reset">
   <button class="reset-btn"><span class="sp2"></span><p data-start="Good Luck!" data-text="start!" data-title="New Game"></p></button>
</div>

    </main>
    <script src="app.js"></script>
  </body>
</html>
